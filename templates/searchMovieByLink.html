<script>
     // for submitting the movie link for loading the reviews from imdb
     $('#submitMovieLink').click(function () {
        // alert("wok");
        $.ajax({
          url: "/submitMovieLink",
          type: "get",
          data : {
            'movieLink': $('#movieLinkForSearch').val()
          },
          success: function (response) {
            $('#root').html(response);
          },
          error: function (xhr) {
            alert("Error");
          }
        });
      });
</script>
