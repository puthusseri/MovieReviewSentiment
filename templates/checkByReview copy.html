    body {
        margin: 0;
        overflow: hidden;

    }

        /*box-shadow:0px 0px 3px #000;*/

        font-size: 3.5vw;

        padding-top: 2vh;
        padding-bottom: 2vh;
        box-shadow: 0px 0px 3px #000;
    }

    .btn:hover {
        box-shadow: 0px 0px 7px #000;
    }

    #sentimentScore,
    #sentimentScore2 {
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        height: 8vw;
        width: 8vw;
        background-color: black;
        color: white;

        line-height: 8vw;
    }

    #sentimentScore {
        top: 5%;
    }

    #sentimentScore2 {
        bottom: 5%;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 12vw;
        width: 12vw;
        transition: 1s;
        cursor: pointer;
        z-index: 5;
    }

    .bg {
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: rgb(85, 85, 85);
        transform: translate(-50%, -50%);

        width: 100%;
        border-radius: 100vw;
        border: solid .7vw #fff;
        box-shadow: .1vw .1vw .1vw #000;
        transition: 1s;
        cursor: pointer;
        overflow: hidden;
    }

    .circle {
        position: absolute;
        top: 50%;
        left: 100%;
        border-radius: 100vw;
        background-color: #f5f5f5;
        transform: translate(0%, -50%);
        height: 30%;
        width: 30%;
        box-shadow: .1vw .1vw .2vw #000;
        border: solid 0vw #000;
        transition: 1s ease-in-out;
        z-index: 2;
    }

    .word {
        position: absolute;
        border-radius: 1vw;
        transform: translate(-50%, -50%);
        box-shadow: .1vw .1vw .2vw #000;
        height: 4%;
        width: 13%;
        transition: 1s ease-in-out;
        z-index: 2;
    }

    .word1 {
        top: 65%;
        left: 85%;
        background-color: #9bbb59;
    }

    .word2 {
        top: 55%;
        left: 65%;
        background-color: #f79646;
    }

    .word3 {
        top: 65%;
        left: 48%;
        background-color: #c0504d;
    }

    .word4 {
        top: 35%;
        left: 44%;
        background-color: #ffd700;
    }

    .word5 {
        top: 55%;
        left: 19%;
        background-color: #77933c;
    }

    .word6 {
        top: 45%;
        left: 61%;
        background-color: #9bbb59;
    }

    .line {
        position: absolute;
        border-radius: 1vw;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 1s ease-in-out;
        height: 3%;
        width: 80%;
        background-color: rgb(50, 50, 50);
        opacity: 0.5;
        z-index: 1;
    }

    .line1 {
        top: 35%;
    }

    .line2 {
        top: 45%;
    }

    .line3 {
        top: 55%;
    }

    .line4 {
        top: 65%;
    }

    .container:hover>.bg>.word {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 100vw;
        background-color: #9bbb59;
        box-shadow: 0vw 0vw 0vw #9bbb59;
    }

    .container:hover>.bg>.circle {
        height: 50%;
        width: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 1s ease-in-out;
        background-color: #9bbb59;
        box-shadow: 0.2vw 0.2vw 0.4vw #000;
    }

    .container:active>.bg>.circle,
    .container:active>.bg>.word {
        background-color: #9bbb59;
        transition: 1000ms;
    }

    .container:hover>.bg>.line {
        left: -50%;
    }

    .container:active>.bg>.line {
        left: -50%;
    }

    .container:hover>.bg {
        border-radius: 100vw;
        transition: 6s;
        background-color: #77933c;
    }

    .container:hover>.bg>.arrow {
        left: 150%;
    }

    .lineArrow1,
    .lineArrow2 {
        height: 66%;
        width: 10%;
        background-color: white;
        border-radius: 100vw;
        position: absolute;
        left: 50%;
        transition: 1s;
    }

    .lineArrow1 {
        transform: translate(-50%, -50%) rotate(-45deg);
        top: 30%;
    }

    .lineArrow2 {
        transform: translate(-50%) rotate(45deg);
        top: 37%;
    }

    .center {
        margin: auto;
        width: 28%;
        color: whitesmoke;
        padding: 10px;
    }
</style>


<script src="/static/jquery-1.9.1.js"></script>
<script>

    $(document).ready(function () {
        $('#submitButtonDummy').click(function () {
            console.log("Entering");
            $.ajax({
                url: "/analyseReview",
                type: "get",
                data: {
                    'movie_review': $('#userInput').val()
                },
                success: function (response) {
                    $('#result').show();
                    if (response == "1") {
                        document.getElementById('sentimentScore2').innerHTML = "üòä";
                        // $('#result').val("Positive Review");
                        $('#outputArea').html("This review is having positive sentiment.");
                    }
                    else if (response == "0") {
                        document.getElementById('sentimentScore2').innerHTML = "‚òπÔ∏è";
                        $('#result').val("negative Review");
                        $('#outputArea').html("This review is having negative sentiment.");
                    }
                    else {
                        $('#outputArea').html("Invalid grammar in the review text");
                    }
                },
                error: function (xhr) {
                    alert("Error");
                }
            });
        });
    });




</script>
